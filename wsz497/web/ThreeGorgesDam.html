            <td height="95"><p style="font-size: 24px" >  三峡大坝，位于湖北省宜昌市夷陵区三斗坪镇三峡坝区三峡大坝旅游区内，地处长江干流西陵峡河段，三峡水库东端，控制流域面积约100万平方千米，始建于1994年，集防洪、发电、航运、水资源利用等为一体，是三峡水电站的主体工程、三峡大坝旅游区的核心景观、当今世界上最大的水利枢纽建筑之一。<span data-text="true">三峡大坝主要由挡水泄洪主坝体、发电建筑物、通航建筑物等建筑组成，包括一座混凝土重力坝、泄洪闸、一座堤后式水电站、一座永久性通航五级船闸和一架升船机；各坝段布置从右至左依次为：右岸非溢流坝段、右厂房坝段、泄洪坝段、左厂房坝段、左岸非溢流坝段等，其中泄流坝段长483米</span><span data-ctrid-tdlshgvvv24v="tdlsHgVvv24V" data-ctrid-tdlkrxdztljs="tdlKRXDzTljs" data-ctrid-tdll2gl8khwt="tdlL2gL8kHwT" data-text="true">。</span></p></td>
