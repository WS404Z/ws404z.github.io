      <td width="63%" height="303" style="font-size: 24px; text-align: center;"><p><strong>萝卜饺子</strong></p>
        <ul>
          <li>好的萝卜饺子要选用打过霜的新鲜萝卜，因为打过霜的萝卜味甜、细嫩少渣，口感好。另外要选用上好的大米以及颗粒饱满的黄豆作原料。</li>
          <li>具体制作方法是将90%的大米和10%的黄豆浸泡5个小时，再磨成浆。萝卜切成细丝，撒上盐、葱、胡椒粉、芫须粉、味精等调料，拌匀待用。将植物油倒入锅里烧至八成熟，然后开炸。</li>
          <li>油炸之前，先在特制的弯月状铁勺中抹一层底浆，然后放上拌好的萝卜丝作馅，放时要放满铺勺，中间稍厚，两边略薄，再浇上米浆，然后放入油锅炸至金黄即成，炸好的萝卜饺子形似弯月，食之外酥内软、辣而不刺，味鲜可口。</li>
        </ul>        </td>
