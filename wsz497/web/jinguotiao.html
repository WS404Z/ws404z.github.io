      <td width="63%" height="303" style="font-size: 24px; text-align: center;"><p><strong>金果条</strong></p>
        <ul><li>金果条是湖北地区常见的小吃，属于早餐食品，在湖北荆州又称之为糯米饺。 属油炸食品类，糯米制成，外表形似油条，比油条要短，口感酥软香甜、外脆里嫩。<br>
        </li>
          <li>将糯米磨成粉，加温水和成面，捏成条状放入油锅中炸成金黄色，起锅后放入特制的糖粉中，裹上一层，一个美味的便制成了。</li>
        </ul></td>
